out_dir: 'data/L5Hay/'

recordings: ['spatial_profiles.hdf']
# recordings: ['NEURONvars.hdf']

neuronfile: 'workflows/neuron_data.csv'
stimulatorfile: 'workflows/stimulator_data.csv'
intensityfile: 'workflows/intensity_data_sodcomp.csv'

# neurons from neuron_data.hdf to be simulated:
neurons : [
        'L5Hay_uniform_13e9',
]
# stimulators from stimulator_data.hdf to be simulated
stimulators : ['fiber_200_0.22']

# temporal protocol
light_delay: 1 # ms
light_duration: 200 # ms

# radial plot params
radius_min_max_step: [0,525,25] # um
angle_min_max_step: [0.0, 6.283185307179586, 0.39269908169872414] # radiant
# pi/8 = 0.39269908169872414
# pi/2 = 1.5707963267948966
# pi   = 3.141592653589793
# 2pi  = 6.283185307179586

# others
tot_rec_time: 211 # ms light_delay+light_duration+10
interpol_dt: 0.1 # ms

# record NEURON vars
rec_vars: [
        ['time [ms]', 'V_soma(0.5)', 'V_dend11[60](0)', 'V_dend11[24](0)'],
        ['h._ref_t', 'h.soma(0.5)._ref_v', 'h.dend11[60](0)._ref_v', 'h.dend11[24](0)._ref_v']
]

# record spatial profiles
AP_threshold: 0 # mV

# other
record_conductance: False
